<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<style>

h2 {
	border: 2px solid Tomato;
	background-color: LightGray;
	color: black;
	border-radius: 5px;
	font-size: 40px;
	margin-right: 150px;
	margin-left: 80px;
}

h3 {
	border: 2px solid MediumSeaGreen;
	background-color: LightGray;
	color: Red;
	border-radius: 5px;
	margin-left: 80px;
	margin-right: 150px;
}

table {
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: left;
	background-color: #CF9FFF;
	color: white;
	margin-left: 80px;
	margin-top: 50px;
	
}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<h2>Account Display</h2>
		<tr>

			<div class="col-sm-5" align="center">
				<div class="panel-body" align="center">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th>Account ID</th>
								<th>User ID</th>
								<th>Branch Name</th>
								<th>Account Type</th>
								<th>Account Balance</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="account : ${listacc }">
								<td th:text="${account.accid}">Account ID</td>
								<td th:text="${account.userid}">User ID</td>
								<td th:text="${account.bname}">Branch Name</td>
								<td th:text="${account.atype}">Account Type</td>
								<td th:text="${account.abalance}">Account Balance</td>
								<td><a th:href="@{'/acc/edit/' + ${account.accid}}">Edit</a></td>
								<td><a th:href="@{'/acc/delete/' + ${account.accid}}">Delete</a>
								</td>
							</tr>

						</tbody>
					</table>

				</div>

			</div>

		</tr>

		</tbody>
		</table>
		<div>
</body>
</html>
