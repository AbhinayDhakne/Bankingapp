<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Account</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">
		<h1>Create New Account</h1>
		<br />
		<div class="col-sm-4">
			<form action="#" th:action="@{/acc/save}" th:object="${account}"
				method="post">

				<div alight="left">
					<tr>
						<label class="form-label">Account Number</label>
						<td><input type="text" th:field="*{accid}"
							class="form-control" placeholder="Name of the User" required autocomplete="off"/></td>
					</tr>
				</div>

				<div alight="left">
					<tr>
						<label class="form-label">User Id</label>
						<td><input type="text" th:field="*{userid}"
							class="form-control" placeholder="User Id" required autocomplete="off"/></td>
					</tr>
				</div>

				<div alight="left">
					<tr>
						<label class="form-label">Branch Name</label>
						<td><input type="text" th:field="*{bname}"
							class="form-control" placeholder="Branch Name" required autocomplete="off"/></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">Account Type (S/C)</label>
						<td><input type="text" th:field="*{atype}"
							class="form-control" placeholder="Account Type (S/C)" required autocomplete="off"/></td>
					</tr>
				</div>
				<div alight="left">
					<tr>
						<label class="form-label">Account Balance</label>
						<td><input type="text" th:field="*{abalance}"
							class="form-control" placeholder="Account Balance" required autocomplete="off"/></td>
					</tr>
				</div>
				<br>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-info">Save</button>
					</td>
				</tr>
				</table>
			</form>
		</div>
</body>
</html>
